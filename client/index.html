<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="file.svg">
    <title>Lets Share</title>
  </head>
  <body>
    <section class="upload-container">
      <div class="drop-box">
        <div class="icon-container">
          <img
            src="file.svg"
            alt="file icon"
            class="center"
            draggable="false"
          />
          <img src="file.svg" alt="file icon" class="left" draggable="false" />
          <img src="file.svg" alt="file icon" class="right" draggable="false" />
        </div>
        <input type="file" multiple id="input-file">
        <div class="drop-inst">Drop your files or <span class="browse-btn">browse</span></div>
      </div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
